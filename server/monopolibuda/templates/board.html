        <button id="dice-button" class="btn btn-outline-secondary" type="button">Roll a Dice</button>        
        <button id="join-button" class="btn btn-outline-secondary" type="button">Join</button>        
        <button id="leave-button" class="btn btn-outline-secondary" type="button">Leave</button>

{% block extra_body %}
    <script src="{% static "js/websocket-board.js" %}" type="text/javascript"></script>
    <script src="{% static "js/board.js" %}" type="text/javascript"></script>
    <script>
            $('#dice-button').click(function(){
              window.socket.send(JSON.stringify({
                "command": "move",
              }));
            })

            $('#join-button').click(function(){
              window.socket.send(JSON.stringify({
                "command": "join",
              }));
            })
            $('#leave-button').click(function(){
              window.socket.send(JSON.stringify({
                "command": "leave",
              }));
            })
            $('#check-button').click(function(){
              window.socket.send(JSON.stringify({
                "command": "check",
              }));
            })
            $('#move-button').click(function(){
              window.socket.send(JSON.stringify({
                "command": "move",
              }));
            })
            $('#skip-button').click(function(){
              window.socket.send(JSON.stringify({
                "command": "skip",
              }));
            })
    </script>
{% endblock %}
