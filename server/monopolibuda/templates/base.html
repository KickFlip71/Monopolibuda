<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
    <title>{% block title %}{% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	{% load static %}
	<script src="{% static "js/jquery-3.3.1.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/jquery.toast.min.js" %}" type="text/javascript"></script>	
	<script src="{% static "js/status-codes.js" %}" type="text/javascript"></script>	
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css.map" %}">
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/jquery.toast.min.css" %}">	
	<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" />
	<link rel="stylesheet" type="text/css" href="{% static "css/colors.css" %}" />
	<script src="{% static "js/reconnecting-websocket.min.js" %}" type="text/javascript"></script>
{% block extra_head %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand kabel-font" href="/">MonoPolibuda</a>
		{% if user.is_authenticated %}
			<a href="/accounts/logout/">Logout</a>
		{% else  %}
			<a href="/accounts/login/">Login</a>
		{% endif %}
	</nav>
	
	{% block content %}
	{% endblock %}

	{% block extra_body %}{% endblock %}
</body>
</html>
