{% extends 'base.html' %}

{% block content %}
  <div class="jumbotron">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button class="btn btn-info" type="submit">Sign up</button>
      <a href="/" class="btn btn-info">Go Back</a>
    </form>
  </div>
{% endblock %}
